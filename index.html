<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Entry Form</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .form-container { max-width: 90%; margin: 2rem auto; padding: 1.5rem; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        select, input { width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; font-size: 1rem; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #45a049; }
        @media (max-width: 600px) { .form-container { margin: 1rem; padding: 1rem; } select, input, button { font-size: 0.9rem; padding: 0.6rem; } }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="itemForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="entryDate">Entry Date:</label>
                <input type="date" id="entryDate" name="entryDate" required>
            </div>
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <select id="itemName" name="itemName" required>
                    <option value="">Select Item</option>
                </select>
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <select id="grade" name="grade" required>
                    <option value="">Select Grade</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="">Select Color</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantityIn">Quantity In:</label>
                <input type="number" id="quantityIn" name="quantityIn" min="1" required>
            </div>
            <div class="form-group">
                <label for="quantityOut">Quantity Out:</label>
                <input type="number" id="quantityOut" name="quantityOut" min="1" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Replace with your actual Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzWD7IhzElNPZo15qNHe_M6PxoHn-CVePWm_ez1jEm7tmVSYK06p-fsofpEBBCEKFyqcg/exec';

        // Load dropdown options when page loads
        window.onload = function() {
            console.log('Page loaded, fetching options from:', scriptURL);
            fetchOptions();
        };

        // Fetch dropdown options from Google Sheets
        function fetchOptions() {
            const url = scriptURL + '?action=getOptions';
            console.log('Attempting to fetch from:', url);
            fetch(url, {
                method: 'GET',
                redirect: 'follow'
            })
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data);
                    if (!data.itemNames || !data.grades || !data.colors) {
                        console.warn('Incomplete data received:', data);
                    }
                    populateDropdown('itemName', data.itemNames || []);
                    populateDropdown('grade', data.grades || []);
                    populateDropdown('color', data.colors || []);
                })
                .catch(error => {
                    console.error('Fetch error:', error.message);
                });
        }

        // Populate dropdowns with options
        function populateDropdown(elementId, options) {
            console.log(`Populating ${elementId} with:`, options);
            const select = document.getElementById(elementId);
            if (!select) {
                console.error(`Element with ID ${elementId} not found`);
                return;
            }
            while (select.options.length > 1) {
                select.remove(1);
            }
            if (options && Array.isArray(options)) {
                options.forEach(option => {
                    if (option) {
                        const opt = document.createElement('option');
                        opt.value = option;
                        opt.textContent = option;
                        select.appendChild(opt);
                    }
                });
            } else {
                console.warn(`No valid options for ${elementId}`);
            }
        }

        // Handle form submission
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('itemForm');
            if (!form) {
                console.error('Form not found');
                return;
            }
            const formData = new FormData(form);
            console.log('Submitting form data:', Object.fromEntries(formData));
            fetch(scriptURL, {
                method: 'POST',
                body: formData,
                redirect: 'follow'
            })
                .then(response => {
                    console.log('Submit response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Submit response:', data);
                    if (data.result === 'success') {
                        alert('Data submitted successfully!');
                        form.reset();
                    } else {
                        alert('Error submitting data: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Submit error:', error.message);
                });
        }
    </script>
</body>
</html>
